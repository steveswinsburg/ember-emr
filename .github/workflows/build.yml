name: Build EMR Components

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-shared-services:
    name: Build Shared Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build shared services
        run: npm run build --workspace=packages/shared-services
        
      - name: Upload shared services build
        uses: actions/upload-artifact@v4
        with:
          name: shared-services-dist
          path: packages/shared-services/dist/
          retention-days: 7

  build-design-system:
    name: Build Design System
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build design system
        run: npm run build --workspace=packages/design-system
        
      - name: Upload design system build
        uses: actions/upload-artifact@v4
        with:
          name: design-system-dist
          path: packages/design-system/dist/
          retention-days: 7

  build-patient-dashboard:
    name: Build Patient Dashboard
    runs-on: ubuntu-latest
    needs: [build-shared-services, build-design-system]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build shared packages
        run: npm run shared:build
        
      - name: Build patient dashboard
        run: npm run patient:build
        
      - name: Upload patient dashboard build
        uses: actions/upload-artifact@v4
        with:
          name: patient-dashboard-dist
          path: apps/patient-dashboard/dist/
          retention-days: 7

  build-clinician-dashboard:
    name: Build Clinician Dashboard
    runs-on: ubuntu-latest
    needs: [build-shared-services, build-design-system]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build shared packages
        run: npm run shared:build
        
      - name: Build clinician dashboard
        run: npm run clinician:build
        
      - name: Upload clinician dashboard build
        uses: actions/upload-artifact@v4
        with:
          name: clinician-dashboard-dist
          path: apps/clinician-dashboard/dist/
          retention-days: 7

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint all packages
        run: npm run lint
        continue-on-error: true